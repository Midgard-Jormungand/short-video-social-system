<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Index</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/svss.css" rel="stylesheet">
</head>
<body>
<div id="index-bar">
    <div class="index-bar-item index-bar-active">
        精选
    </div>
    <div class="index-bar-item">
        发现
    </div>
</div>
<div id="index-content">
    <div class="index-item">
        <img class="index-item-image" src="../img/timg.jpg" alt="人生啊" onclick="location='video.html'">
        <div class="index-item-name">第一个视频</div>
        <div class="index-item-count">
            <div class="index-item-click"><span class="glyphicon glyphicon-expand" aria-hidden="true"></span> 20</div>
            <div><span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span> 10</div>
        </div>
    </div>
    <div class="index-item">
        <img class="index-item-image" src="../img/timg.jpg" alt="人生啊" onclick="location='video.html'">
        <div class="index-item-name">第一个视频</div>
        <div class="index-item-count">
            <div class="index-item-click"><span class="glyphicon glyphicon-expand" aria-hidden="true"></span> 20</div>
            <div><span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span> 10</div>
        </div>
    </div>
    <div class="index-item">
        <img class="index-item-image" src="../img/timg.jpg" alt="人生啊" onclick="location='video.html'">
        <div class="index-item-name">第一个视频</div>
        <div class="index-item-count">
            <div class="index-item-click"><span class="glyphicon glyphicon-expand" aria-hidden="true"></span> 20</div>
            <div><span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span> 10</div>
        </div>
    </div>
</div>
<div id="k-bar">
    <div class="k-index-active">
        <div>
            <img class="upload-image" src="../img/refresh.png" alt="刷新"/>
        </div>
    </div>
    <div class="k-bar-item">
        关注
    </div>
    <div class="k-bar-upload">
        <div class="upload-button" data-toggle="modal" data-target="#uploadModal">
            <img class="upload-image" src="../img/up.png" alt="上传">
        </div>
    </div>
    <div class="k-bar-item">
        搜索
    </div>
    <div class="k-bar-item">
        我
    </div>
</div>
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h3 class="modal-title" id="myModalLabel">上传视频</h3>
            </div>
            <div class="modal-body">
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="inputFile">上传视频</label>
                        <input type="file" id="inputFile" accept=".mp4,.flv,.avi,.wmv,.mov,.webm,.mpeg4,.ts,.mpg,.rm,.rmvb,.mkv"/>
                        <div class="upload-warn">请选择一个文件</div>
                    </div>
                    <div class="form-group">
                        <label for="inputVname">视频简介</label>
                        <textarea class="form-control" rows="2" id="inputVname" placeholder="请输入视频简介"></textarea>
                    </div>
                    <div class="form-group upload-type">
                        <label for="inputVtype">视频类型</label>
                        <div class="row">
                            <div class="col-xs-4">
                                <select class="form-control"  id="inputVtype">
                                    <option>歌舞</option>
                                    <option>娱乐</option>
                                    <option>游戏</option>
                                    <option>科技</option>
                                    <option>生活</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div style="padding-top: 10px;text-align: center;font-size: 16px;color: #4cae4c">视频已上传</div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="upload-footer">
                    <button type="button" class="btn btn-primary btn-block" onclick="document.getElementById('uploadForm').reset()">上传</button>
                </div>
                <div class="upload-footer">
                    <button type="button" class="btn btn-default btn-block" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
