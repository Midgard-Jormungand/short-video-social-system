<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Login</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/svss.css" rel="stylesheet">
</head>
<body>
<div id="sign-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <form>
                    <h2 class="text-center" style="margin-bottom: 20px">登录</h2>
                    <div class="form-group">
                        <label for="inputName" class="sr-only">用户名</label>
                        <input type="text" class="form-control" id="inputName" placeholder="用户名"/>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="sr-only">密码</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="密码"/>
                    </div>


                    <button type="button" class="btn btn-primary btn-block" id="sign-button-first">登录</button>
                    <button type="button" class="btn btn-default btn-block" id="sign-button-second">注册</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
