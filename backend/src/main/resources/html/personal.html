<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Personal</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/svss.css" rel="stylesheet">
</head>
<body>
<div id="user-content">
    <div id="user-info">
        <div class="user-name">
            <div class="user-name-left">
                <div style="font-size: 24px">一生之敌</div>
                <div class="user-sex-woman">
                    <img class="sex-image" src="../img/woman.png" alt="sex">
                </div>
            </div>
            <div data-toggle="modal" data-target="#myModal1">
                <img src="../img/logout.png" alt="man" style="width: 24px;">
            </div>
        </div>
        <div class="user-sign">
            在这突然重又沉默的世界，大地升起了千万个美妙细小的声音
        </div>
        <div class="user-edit">
            <div class="user-edit-button" data-toggle="modal" data-target="#myModal">编辑个人资料</div>
        </div>
        <div class="user-follow-count">
            <div style="margin-right: 16px"><strong>20 关注</strong></div>
            <div><strong>20 粉丝</strong></div>
        </div>
    </div>
    <div id="user-bar">
        <div class="user-bar-item user-bar-active">
            作品20
        </div>
        <div class="user-bar-item">
            喜欢18
        </div>
    </div>

    <div id="user-video">

        <div class="half-video-item">
            <img class="half-video-image" src="../img/timg.jpg" alt="人生啊">
            <div class="half-video-info">
                <div class="half-video-name">第一个视频或或或或或或或或</div>
                <div class="half-video-other">
                    <div><span class="glyphicon glyphicon-expand" aria-hidden="true"></span> <span>20</span></div>
                    <div><span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span> <span>10</span></div>
                    <span data-toggle="modal" data-target="#myModal2"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></span>
                </div>
            </div>
        </div>
        <div class="half-video-item">
            <img class="half-video-image" src="../img/timg.jpg" alt="人生啊">
            <div class="half-video-info">
                <div class="half-video-name">第一个视频或或或或或或或或</div>
                <div class="half-video-other">
                    <div><span class="glyphicon glyphicon-expand" aria-hidden="true"></span> <span>20</span></div>
                    <div><span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span> <span>10</span></div>
                    <span data-toggle="modal" data-target="#myModal2"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></span>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title" id="myModalLabel">编辑个人资料</h4>
                </div>
                <div class="modal-body">
                    <div class="edit">
                        <label for="userName" class="control-label" style="width: 15%">昵称</label>
                        <input type="text" class="form-control" id="userName" value="一生之敌" style="width: 85%">
                        <div class="change-warn">昵称不能为空</div>
                    </div>
                    <div class="edit">
                        <label for="userSex" class="control-label" style="width: 15%">性别</label>
                        <select class="form-control" id="userSex" style="width: 25%">
                            <option>男</option>
                            <option>女</option>
                            <option selected="selected">保密</option>
                        </select>
                    </div>
                    <div class="edit">
                        <label for="userSign" class="control-label" style="width: 15%">签名</label>
                        <textarea class="form-control" rows="2" id="userSign" style="width: 85%">一生之敌</textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div style="height: 100%;width: 100%;display: flex;align-items: center">
            <div class="modal-content" style="width:100%;margin:0 10px">
                <div class="model-button" data-dismiss="modal" onclick="alert('hello')">登出</div>
                <div class="model-button" data-dismiss="modal">取消</div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <div class="modal" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div style="height: 100%;width: 100%;display: flex;align-items: center">
            <div class="modal-content" style="width:100%;margin:0 10px">
                <div class="model-button" data-dismiss="modal" onclick="alert('hello')">删除</div>
                <div class="model-button" data-dismiss="modal">取消</div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>
<div id="k-bar">
    <div class="k-bar-item">
        首页
    </div>
    <div class="k-bar-item">
        关注
    </div>
    <div class="k-bar-upload">
        <div class="upload-button" data-toggle="modal" data-target="#uploadModal">
            <img class="upload-image" src="../img/up.png" alt="上传">
        </div>
    </div>
    <div class="k-bar-item k-bar-active">
        搜索
    </div>
    <div class="k-bar-item">
        我
    </div>
</div>
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h3 class="modal-title" id="upModalLabel">上传视频</h3>
            </div>
            <div class="modal-body">
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="inputFile">上传视频</label>
                        <input type="file" id="inputFile" accept=".mp4,.flv,.avi,.wmv,.mov,.webm,.mpeg4,.ts,.mpg,.rm,.rmvb,.mkv"/>
                        <div class="upload-warn">请选择一个文件</div>
                    </div>
                    <div class="form-group">
                        <label for="inputVname">视频简介</label>
                        <textarea class="form-control" rows="2" id="inputVname" placeholder="请输入视频简介"></textarea>
                    </div>
                    <div class="form-group upload-type">
                        <label for="inputVtype">视频类型</label>
                        <div class="row">
                            <div class="col-xs-4">
                                <select class="form-control"  id="inputVtype">
                                    <option>歌舞</option>
                                    <option>娱乐</option>
                                    <option>游戏</option>
                                    <option>科技</option>
                                    <option>生活</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div style="padding-top: 10px;text-align: center;font-size: 16px;color: #4cae4c">视频已上传</div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="upload-footer">
                    <button type="button" class="btn btn-primary btn-block" onclick="document.getElementById('uploadForm').reset()">上传</button>
                </div>
                <div class="upload-footer">
                    <button type="button" class="btn btn-default btn-block" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
