<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Upload</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/svss.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid" style="margin-top: 40px">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <form>
                <div class="form-group upload-form">
                    <label for="inputFile">上传视频</label>
                    <input type="file" id="inputFile" accept=".mp4,.flv,.avi,.wmv,.mov,.webm,.mpeg4,.ts,.mpg,.rm,.rmvb,.mkv"/>
                </div>

                <div class="form-group upload-form">
                    <label for="inputVname">视频简介</label>
                    <textarea class="form-control" rows="3" id="inputVname" placeholder="请输入视频简介"></textarea>
                </div>
                <div class="form-group upload-form">
                    <label for="inputVtype">视频类型</label>
                    <div class="row">
                        <div class="col-xs-5">
                            <select class="form-control"  id="inputVtype">
                                <option>歌舞</option>
                                <option>娱乐</option>
                                <option>游戏</option>
                                <option>科技</option>
                                <option>生活</option>
                            </select>
                        </div>
                    </div>
                </div>
                <p style="color: red;">请选择一个文件</p>
                <div class="row">
                    <div class="col-xs-8 col-xs-offset-2">
                        <button type="button" class="btn btn-primary btn-lg btn-block">上传</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="k-bar">
    <div class="k-bar-item k-bar-active">
        首页
    </div>
    <div class="k-bar-item">
        关注
    </div>
    <div class="k-bar-item">
        上传
    </div>
    <div class="k-bar-item">
        搜索
    </div>
    <div class="k-bar-item">
        我
    </div>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
